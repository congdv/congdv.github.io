name: congdv
markdown: kramdown
prose:
    rooturl: '_posts'
    siteurl: 'https://congdv.github.io'
    metadata:
        _posts:
            - name: "title"
              field:
                  element: "text"
                  label: "Title"
                  value: ""
            - name: "layout"
              field:
                  label: "layout"
                  element: "text"
                  value: "article"
            - name: "date"
              field:
                  label: "date"
                  element: "text"
                  value: "CURRENT_DATETIME"
            - name: "tag"
              field:
                  element: "select"
                  label: "Add Tag"
                  placeholder: "choose Tag"
                  alterable: true
                  options:
                      - name: "Blog"
                        value: "blog"
                      - name: "Notes"
                        value: "notes"
